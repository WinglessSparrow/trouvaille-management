<form [formGroup]="employeeForm" (ngSubmit)="createEmployee(employeeForm.value)" class="w-100 p-2">
    <div class="form-group">
        <label for="firstname">Vorname</label>
        <input type="text" class="form-control" formControlName="firstname" placeholder="Max"
            value={{employee.firstname}} required>
        <div *ngIf="firstname.invalid && (firstname.dirty || firstname.touched)" class="alert alert-danger">
            <p>Name is required.</p>
            <div *ngIf="firstname.errors?.['required']">
                <p>Name is required.</p>
            </div>
            <div *ngIf="firstname.errors?.['minlength']">
                Name must be at least 4 characters long.
            </div>
            <div *ngIf="firstname.errors?.['forbiddenName']">
                Name cannot be Bob.
            </div>
        </div>
    </div>

    <div class="form-group">
        <label for="lastname">Nachname</label>
        <input type="text" class="form-control" formControlName="lastname" placeholder="Mustermann"
            value={{employee.lastname}} required>
    </div>

    <div class="form-group">
        <label for="email">E-Mail</label>
        <input type="text" class="form-control" formControlName="email" placeholder="max@mustermail.com"
            value={{employee.email}} required>
    </div>

    <div class="form-group">
        <div class="row">
            <div class="col-sm">
                <label for="phonenumber">Telefonnummer</label>
                <input type="text" class="form-control" formControlName="phonenumber" placeholder="01234567"
                    value={{employee.phonenumber}}>
            </div>
            <div class="col-sm">
                <label for="targetweeklyworkinghours">Wochenarbeitsstunden</label>
                <input type="text" class="form-control" formControlName="targetweeklyworkinghours" placeholder="40"
                    value={{employee.targetweeklyworkinghours}}>
            </div>
        </div>
    </div>

    <div class="form-group">
        <div class="row">
            <div class="col-sm">
                <label for="password">Passwort</label>
                <input type="password" class="form-control" formControlName="password" placeholder="*********" required>
            </div>
            <div class="col-sm">
                <label for="passwordAgain">Passwort wiederholen</label>
                <input type="password" class="form-control" formControlName="passwordAgain" placeholder="*********"
                    required>
            </div>
        </div>
    </div>

    <div class="form-group">
        <div class="row">
            <div class="col-sm">
                <label for="birthday">Geburtstag</label>
                <input ng-disabled="all" type="text" class="form-control" formControlName="birthday"
                    placeholder="01.01.2022" value={{employee.birthday}} required>
            </div>
        </div>
        <label for="groupIdgroup">Gruppe</label>
        <select value={{employee.groupIdgroup}} formControlName="groupIdgroup" class="form-control" style="width:auto;"
            id="statusSelect" required>
            <option value="1">Admin</option>
            <option value="2">Management</option>
            <option ng-selected="selected" value="3">Driver</option>
        </select>
    </div>

    <div class="form-group">
        <div class="float-end">
            <button id="cancle" class="btn btn-danger m-3">Abbrechen</button>
            <button type="submit" id="save" class="btn btn-primary m-3">Speichern</button>
        </div>
    </div>
</form>

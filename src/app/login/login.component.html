<div class="vh-100 d-flex justify-content-center align-items-center">
  <form #userlogin="ngForm" (ngSubmit)="onClickSubmit(userlogin.value)">
    <div class="form-outline mb-4">
      <label class="form-label" for="username">Username</label>
      <input type="text" name="username" class="form-control" required ngModel />
    </div>

    <div class="form-outline mb-4">
      <label class="form-label" for="password">Passwort</label>
      <input type="password" name="password" class="form-control" required ngModel />
    </div>

    <div class="d-flex justify-content-center align-items-center">
      <button type="submit" class="btn btn-primary btn-block w-50">Anmelden</button>
    </div>
  </form>
</div>

<div class="alert alert-danger alert-dismissible fade show mb-0">
    <h4 class="alert-heading"><i class="bi-exclamation-octagon-fill"></i> {{error.title}}</h4>
    <p *ngFor="let e of error.error.warnings">{{e}}</p>
    <p>{{error.error.error.message}}</p>
    <hr>
    <p>Beheben Sie diesen Fehler und versuchen Sie es erneut..</p>
</div>
